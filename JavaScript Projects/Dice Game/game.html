<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Dice Game !!</h1>
            <div class="dice">
                <p>Player 1<br></p><br><br>
                <img src="dice1.png" id="check1">
            </div>
            <div class="dice">
                <p>Player 2<br></p><br><br>
                <img src="dice2.png" id="check2">
            </div>
            <div>
                <button onclick="ludo()">Click Me !!</button>
            </div>
        </div>
        <script>
        ludo = () =>
        {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const player1dice=`dice${play1}.png`;
            document.getElementById("check1").setAttribute('src', player1dice);

            const play2 = Math.floor(Math.random() * 6) + 1;
            const player2dice=`dice${play2}.png`;
            document.getElementById("check2").setAttribute('src', player2dice);
        
            if(play1 > play2)
            {
                document.querySelector("h1").innerHTML = "Player 1 Won!!";
            }
            else if(play1 < play2)
            {
                document.querySelector("h1").innerHTML = "Player 2 Won!!";
            }
            else
            {
                document.querySelector("h1").innerHTML = "DRAW!!";
            }
        }
        </script>
    </body>
</html>
